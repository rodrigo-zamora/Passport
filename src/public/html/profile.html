<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item login" style="display: none;">
            <a class="nav-link" href="/auth/login">Login</a>
          </li>
          <li class="nav-item logout" style="display: none;">
            <a class="nav-link" href="/auth/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <p id="auth"></p>
  <img id="img">
  <!-- Profile page here-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
<script>
  const loginElement = document.querySelector('.login');
  const logoutElement = document.querySelector('.logout');
  const text = document.querySelector('#auth');
  const img = document.querySelector('#img');
  fetch('http://localhost:3000/auth/verifyLogin')
    .then((response) => {
      if (response.status === 401) {
        // redirect to login
        window.location.href = "/auth/login";
      }
      else if (response.status === 200) {
        logoutElement.style.removeProperty('display');
        text.innerHTML = 'Welcome ' + response.headers.get('name');
        console.log(response.headers.get('img'));
        img.src = response.headers.get('img'); }
      else
        loginElement.style.removeProperty('display');
    }).catch((err) => {
      loginElement.style.removeProperty('display');
    });
</script>

</html>
